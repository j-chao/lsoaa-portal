<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LSOAA Coach Questionnaire</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="../index.html">
                        HOME
                    </a>
                <li>
                    <a href="http://atxscioly.com/index.html">LSOAA homepage</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Coach Questionnaire</h1>
							<!--PAGE START-->
						   <div class="usr">
							   <label for="usr">Name:</label>
							   <input type="text" class="form-control" id="usr">
						   </div>
						   <div class="email">
							  <label for="email">E-mail:</label>
							  <input type="text" class="form-control" id="email">
						   </div> 
						   <div class="phone">
							  <label for="phone">Phone Number:</label>
							  <input type="text" class="form-control" id="phone">
						   </div> 
						   <div class="school_name">
							  <label for="school">School Name:</label>
							  <input type="text" class="form-control" id="school">
						   </div> 
						   <div class="school_address">
							  <label for="address">School Address:</label>
							  <input type="text" class="form-control" id="address">
						   </div> 
<hr>

                           <div>
							<label for="division">School Division:</label>
                            <div class="radio-inline">
                              <label>
                                  <input type="radio" name="div"
                                  value="Division B"/>Division B
                              </label>
                            </div>
                            <div class="radio-inline">
                              <label><input type="radio" name="div"
                                                         value="Division
                                                         C">Division C
                              </label>
                            </div>
                            <div class="radio disabled">
                            </div>
<hr>

                           <div class="pref_contact">
							<label for="pref_contact">Preferred Method of Contact:</label>
                            <div class="radio-inline">
                              <label><input type="radio" name="contact"
                                  value='email'>E-mail</label>
                            </div>
                            <div class="radio-inline">
                              <label><input type="radio" name="contact" value="text">Text</label>
                            </div>
<hr>

                           <div class="num_mentors">
						        <label for="pref_contact">Number of Mentors:</label>
                                    <div class="radio-inline">
                                <label><input type="radio" name="num_mentors" value='1'>1</label>
                            </div>
                            <div class="radio-inline">
                              <label><input type="radio" name="num_mentors"
                                  value='2'>2</label>
                            </div>
                            <div class="radio-inline">
                              <label><input type="radio" name="num_mentors"
                                  value='3'>3</label>
                            </div>
                            <div class="radio-inline">
                              <label><input type="radio" name="num_mentors"
                                  value='4'>4</label>
                            </div>
                           </div>

<hr>
							<h4>Mentor Specialties Requested</h4>
							<div class="checkbox">
							  <label><input type="checkbox" value="life">Life Sciences</label>
							</div>
							<div class="checkbox">
							  <label><input type="checkbox" value="chemistry">Physical Science and Chemistry</label>
							</div>
							<div class="checkbox">
							  <label><input type="checkbox" value="space">Earth and Space Sciences</label>
							</div>
							<div class="checkbox">
							  <label><input type="checkbox" value="eng">Technology and Engineering</label>
							</div>		
							<div class="checkbox">
							  <label><input type="checkbox" value="inq">Inquiry and Nature of Science</label>
							</div>		
							<div class="checkbox">
							  <label><input type="checkbox" value="team">Team Structure</label>
							</div>		
							<div class="checkbox">
							  <label><input type="checkbox" value="motivation">Student Motivation</label>
							</div>		
							<div class="checkbox">
							  <label><input type="checkbox" value="coaching">Coaching Support and Strategy</label>
							</div>		
						   <div class="other">
							  <label for="address">Other (please specify):</label>
							  <input type="text" class="form-control" id="other">
						   </div> 

<hr>
                           <div>
							<label for="mentor_spec">Virtual Mentorship:</label>
							<select class="selectpicker">
							  <option>Yes</option>
							  <option>No</option>
							</select>
                           </div>

                           <hr>
						   <div class="scheduling">
							   <label for="scheduling">Please list in as much
                                   detail as possible the days and times of your
                                   practices and/or mentoring opportunities </label>
							  <textarea class="form-control" rows="5"
                                  id="scheduling"></textarea>
						   </div>

<hr>
							<div class="UT_reg_11.19.16">
							  <label for="UT_reg_11.19.16">
                    Is your team planning to attend the UT-Austin Invitational Tournament on 11/19/16?:</label>
							<select class="selectpicker">
							  <option>Yes</option>
							  <option>No</option>
							</select>
                            </div>
                            <div class="UT_reg_3.25.17">
							  <label for="UT_reg_3.25.17">
Is your team planning to attend the UT-Austin Regional Tournament on 3/25/17?</label> 
							<select class="selectpicker">
							  <option>Yes</option>
							  <option>No</option>
							</select>
							</div>
<hr>
							<div class="notes">
							  <label for="notes">Additional Notes:</label>
							  <textarea class="form-control" rows="5" id="notes"></textarea>
							</div>


                        <!--<p>Make sure to keep all page content within the <code>#page-content-wrapper</code>.</p>-->
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
